<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>News</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white mb-3">
            <div class="container">
                <a class="navbar-brand" href="#">NEWS</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container d-flex justify-content-around">
            <input type="text" class="form-control me-2" placeholder="Search title" id="search-input">
            <button type="submit" class="btn btn-primary" id="search-btn">
                Search
            </button>
        </div>

        <div class="container">
            <div id="card" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </div>

        <div class="container">
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </div>
    </main>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="src/javascript/app.js"></script>
</body>

</html>
